AWSTemplateFormatVersion: 2010-09-09
Description: network resources for cognito.goldenbearkin.com
Parameters:
  DomainName:
    Type: String
    Description: The site domain name (e.g. example.com)
  SubDomainName:
    Type: String
    Description: The site sub-domain name (e.g. www)
  AcmCertificateArn:
    Type: String
Mappings:
  S3RegionMap:
    us-east-1:
      S3hostedzoneID: Z3AQBSTGFYJSTF
      S3websiteendpoint: s3-website-us-east-1.amazonaws.com
    us-west-1:
      S3hostedzoneID: Z2F56UZL2M1ACD
      S3websiteendpoint: s3-website-us-west-1.amazonaws.com
    us-west-2:
      S3hostedzoneID: Z3BJ6K6RIION7M
      S3websiteendpoint: s3-website-us-west-2.amazonaws.com
    eu-west-1:
      S3hostedzoneID: Z1BKCTXD74EZPE
      S3websiteendpoint: s3-website-eu-west-1.amazonaws.com
    ap-southeast-1:
      S3hostedzoneID: Z3O0J2DXBE1FTB
      S3websiteendpoint: s3-website-ap-southeast-1.amazonaws.com
    ap-southeast-2:
      S3hostedzoneID: Z1WCIGYICN2BYD
      S3websiteendpoint: s3-website-ap-southeast-2.amazonaws.com
    ap-northeast-1:
      S3hostedzoneID: Z2M4EHUR26P7ZW
      S3websiteendpoint: s3-website-ap-northeast-1.amazonaws.com
    sa-east-1:
      S3hostedzoneID: Z31GFT0UA1I2HV
      S3websiteendpoint: s3-website-sa-east-1.amazonaws.com
Resources:
  WebBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: PublicRead
      BucketName: !Sub ${SubDomainName}.${DomainName}
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: 404.html
  WebBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref WebBucket
      PolicyDocument:
        Statement:
        - Action:
          - s3:GetObject
          Effect: Allow
          Resource: !Sub arn:aws:s3:::${WebBucket}/*
          Principal: '*'
  WebRoute:
    Type: AWS::Route53::RecordSet
    Properties:
      AliasTarget:
        DNSName: !Sub ${WebCloudFront.DomainName}
        HostedZoneId: Z2FDTNDATAQYW2
      HostedZoneName: !Sub ${DomainName}.
      Name: !Sub ${SubDomainName}.${DomainName}.
      Type: A
  WebCloudFront:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Aliases:
        # - !Ref DomainName
        - !Sub ${SubDomainName}.${DomainName}
        Origins:
        - DomainName: !Sub
          - ${WebBucket}.${Endpoint}
          - Endpoint: !FindInMap [ S3RegionMap, !Ref 'AWS::Region', S3websiteendpoint ]
          Id: WebS3Bucket
          CustomOriginConfig:
            HTTPPort: 80
            HTTPSPort: 443
            OriginProtocolPolicy: http-only
        Enabled: true
        HttpVersion: http2
        DefaultRootObject: 'index.html'
        DefaultCacheBehavior:
          AllowedMethods: [GET, HEAD]
          CachedMethods: [GET, HEAD]
          Compress: true
          TargetOriginId: WebS3Bucket
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
            Headers: []
          DefaultTTL: 604800
          MinTTL: 604800
          MaxTTL: 604800
          SmoothStreaming: false
          ViewerProtocolPolicy: redirect-to-https
        CustomErrorResponses:
          - ErrorCachingMinTTL: 5
            ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: '/index.html'
        PriceClass: PriceClass_200
        ViewerCertificate:
          SslSupportMethod: sni-only
          AcmCertificateArn: !Ref AcmCertificateArn
Outputs:
  domainName:
    Value: !GetAtt 
      - WebCloudFront
      - DomainName
  DistributionId:
    Value: !Ref WebCloudFront